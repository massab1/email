<!DOCTYPE html>
<html>
<head>
  <title>Email Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Email Client</h1>
    <div class="email-list">
      <!-- Emails will be displayed here -->
    </div>
    <div class="compose">
      <input type="text" id="recipient" placeholder="Recipient">
      <input type="text" id="subject" placeholder="Subject">
      <textarea id="body" placeholder="Compose your email..."></textarea>
      <button id="sendBtn">Send Email</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
